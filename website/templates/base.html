<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inicio{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet"  href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body style="background-color: #fbfbfd;">
    
    {% block cuerpo %}{% endblock %}

    <footer>
        <div class="" style="color:#222; font-size: 12px;">            
                Página hecha en python + flask
        </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/js/adminlte.min.js"></script>
    <script>
        
        $( document ).ready(function() {
            console.log( "ready!" );
            DibujarHabilidades();
            DibujarTecnologías();
        });
        
        function DibujarHabilidades(){
            var contenedorLenguajes = $("#lenguajes");
            var lenguajes = ['php','java','.net', 'javascript', 'mysql'];
            $.each(lenguajes,function(i, v){
                DibujarElementos(v, contenedorLenguajes);
            });
        }
        
        function DibujarTecnologías(){
            var contenedorLenguajes = $("#tecnologías");
            var lenguajes = ['GIT',' Vue.js', 'Node.js', 'CodeIgniter3', 'Composer', 'npm', 'YARN'];
            $.each(lenguajes,function(i, v){
                DibujarElementos(v, contenedorLenguajes);
            });
        }
        
        function DibujarElementos(etiqueta, contenedor){
            var elemento = `<div class = 'elemento'>${etiqueta}</div>`;
            contenedor.append(elemento);
        }
    </script>
</body>
</html>
